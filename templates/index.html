<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tebak Angka</title>
    <link rel="stylesheet" href="/static/style.css">
</head>
<body>
    <div class="container">
        <h1>Permainan Tebak Angka</h1>
        <form method="post">
            <label for="angka_tebakan">Masukkan angka tebakan (1-100):</label>
            <input type="number" id="angka_tebakan" name="angka_tebakan" min="1" max="100" required>
            <button type="submit">Tebak</button>
        </form>
        <p>{{ message }}</p>
    </div>
</body>
</html>
